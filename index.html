<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xscript hub - Scripts</title>
<style>
  :root {
    --bg-color: #0b1426;
    --card-bg: #141f36;
    --header-bg: #0f172a;
    --accent-blue: #3b82f6;
    --cyan-gradient: linear-gradient(90deg, #3b82f6, #2dd4bf);
    --text-main: #ffffff;
    --text-dim: #94a3b8;
    --green-status: #22c55e;
    --border-color: #1e293b;
  }

  body, html {
    margin: 0; padding: 0;
    background-color: var(--bg-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text-main);
  }

  header {
    display: flex; align-items: center; justify-content: space-between;
    padding: 12px 20px; background: var(--header-bg); border-bottom: 1px solid var(--border-color);
    position: sticky; top: 0; z-index: 1000;
  }
  .logo-area { display: flex; align-items: center; gap: 10px; }
  .logo-circle { width: 32px; height: 32px; background: var(--cyan-gradient); border-radius: 8px; }
  .hub-title { font-weight: 800; font-size: 18px; letter-spacing: 0.5px; }
  .badge { background: rgba(59, 130, 246, 0.15); color: #60a5fa; padding: 4px 10px; border-radius: 6px; font-size: 11px; border: 1px solid rgba(59, 130, 246, 0.2); font-weight: 600; }

  .hero { background: var(--card-bg); margin: 20px; padding: 25px; border-radius: 16px; border: 1px solid var(--border-color); }
  .hero h2 { margin: 0; font-size: 22px; font-weight: 700; }
  .hero p { color: var(--text-dim); font-size: 13px; margin: 10px 0; line-height: 1.4; }
  .hero-gradient-bar { height: 55px; background: var(--cyan-gradient); margin-top: 15px; border-radius: 12px; }

  .section-title { margin: 25px 20px 12px; font-size: 15px; font-weight: 600; color: var(--text-dim); }

  .script-card {
    background: var(--card-bg);
    margin: 0 20px 15px;
    padding: 18px;
    border-radius: 16px;
    border: 1px solid var(--border-color);
  }

  .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
  .script-info { display: flex; align-items: center; gap: 12px; }
  
  .game-icon {
    width: 48px; height: 48px;
    border-radius: 10px;
    object-fit: cover;
  }

  .title-text h3 { margin: 0; font-size: 16px; font-weight: 700; }
  .status-row { display: flex; align-items: center; gap: 12px; margin-top: 4px; }
  .status { display: flex; align-items: center; gap: 6px; font-size: 11px; color: var(--text-dim); font-weight: bold; }
  .dot { width: 7px; height: 7px; background: var(--green-status); border-radius: 50%; display: inline-block; box-shadow: 0 0 5px var(--green-status); }
  .copy-count { font-size: 11px; color: #60a5fa; background: rgba(59, 130, 246, 0.1); padding: 2px 6px; border-radius: 4px; }

  .copy-btn {
    background: var(--accent-blue); color: white; border: none;
    padding: 8px 16px; border-radius: 8px; font-weight: 800;
    cursor: pointer; font-size: 13px;
  }

  .code-display {
    background: #0b1426;
    padding: 15px;
    border-radius: 10px;
    font-family: 'Consolas', monospace;
    font-size: 11px;
    color: var(--text-dim);
    border: 1px solid var(--border-color);
    word-break: break-all;
  }

  #toast {
    position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
    background: var(--green-status); color: white; padding: 10px 20px;
    border-radius: 8px; font-weight: bold; display: none; z-index: 2000;
  }
</style>
</head>
<body>

</html>
